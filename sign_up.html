<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/css/bootstrap.min.css"
      integrity="sha384-r4NyP46KrjDleawBgD5tp8Y7UzmLA05oM1iAEQ17CSuDqnUK2+k9luXQOfXJCJ4I"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/js/bootstrap.min.js"
      integrity="sha384-oesi62hOLfzrys4LxRF63OJCXdXDipiYWBnvTl9Y9/TRlw5xlKIEHpNyvvDShgf/"
      crossorigin="anonymous"
    ></script>
    
  </head>


  <body>
    <div class="container">
        <div class="row">
            <div class="col-4">
                <h1>Sign Up</h1>
                <form>
                  <div class="input-group mb-3">
                    <div class="input-group-prepend">
                  <span class="input-group-text" id="basic-addon1">
                    <!-- <label for="inputPassword2" class="visually-hidden"></label> -->
                    <img src="/static/images/CRM-SignUp/Page-1.png" alt="usernameicon" />
                  </span>
                  </div>
                  <input type="username" class="form-control" id="inputusername" placeholder="Username" />
                 </div>


  

                    <label for="inputPassword2" class="visually-hidden"></label>
                    <input type="email" class="form-control" id="inputemail" placeholder="Email" />


                    <label for="inputPassword2" class="visually-hidden"></label>
                    <i class="fa-light fa-envelope"></i>
                    <input type="password" class="form-control" id="inputpassword" placeholder="Password" />
                </form>
                <button class="btn btn-light btn-rounded w-20 m-1">Sign Up</button>
            </div>
            <div class="image col-8 style= text-align:right">
                <img id="signuplady" src="/static/images/CRM-SignUp/Group 10.png" alt="signup lady" class="img-fluid" />
            </div>
        </div>
    </div>
</body>


</html>
