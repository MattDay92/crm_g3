<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/css/bootstrap.min.css"
      integrity="sha384-r4NyP46KrjDleawBgD5tp8Y7UzmLA05oM1iAEQ17CSuDqnUK2+k9luXQOfXJCJ4I"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/js/bootstrap.min.js"
      integrity="sha384-oesi62hOLfzrys4LxRF63OJCXdXDipiYWBnvTl9Y9/TRlw5xlKIEHpNyvvDShgf/"
      crossorigin="anonymous"
    ></script>
    <script src="https://kit.fontawesome.com/d0b506a827.js" crossorigin="anonymous"></script>
  </head>


  <body>
    <div class="container">
        <div class="row">
            <div class="col-4">
                <h1>Sign Up</h1>
                &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                
                <form>
                  <div class="input-group mb-3">
                    <div class="input-group-prepend">
                  <span class="input-group-text" id="basic-addon1">
                    <!-- <label for="inputPassword2" class="visually-hidden"></label> -->
                    <img src="/static/images/CRM-SignUp/Page-1.png" alt="usernameicon" width="15px" height="15px" />
                  </span>
                  </div>
                  <input type="username" class="form-control rounded-pill" id="inputusername" placeholder="Username" />
                 </div>

                 &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                 <div class="input-group mb-3">
                  <div class="input-group-prepend">
                <span class="input-group-text" id="basic-addon1">
                    <!-- <label for="inputPassword2" class="visually-hidden"></label> -->
                    <i id="email-icon" class="fa-regular fa-envelope" ></i>
                </span>
                </div>
                  <input type="email" class="form-control rounded-pill" id="inputemail" placeholder="Email" />
                </div>


                &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                <div class="input-group mb-3">
                  <div class="input-group-prepend">
                <span class="input-group-text" id="basic-addon1">
                    <!-- <label for="inputPassword2" class="visually-hidden"></label> -->
                    <i id="password-icon" class="fa-solid fa-lock"></i>
                  </span>
                 </div>
                    <input type="password" class="form-control rounded-pill" id="inputpassword" placeholder="Password" />
                 </div>
                </form>
                &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
              <div class="button1"><button class="btn btn-primary rounded-pill">Sign Up</button>
              </div>
              &nbsp;
            <p><b>Or sign up with social platforms ;)</b> </p>
            
          <div class="logos">
            &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            <a href="https://twitter.com/explore"><i id="logo1" class="fa-brands fa-twitter"></i></a>
            &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            <a href="https://www.facebook.com/"><i id="logo2" class="fa-brands fa-facebook"></i></a>
            &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            <a href="https://www.google.com/"><i id="logo3" class="fa-brands fa-google"></i></a>
            &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            <a href="https://www.linkedin.com/feed/"><i id="logo4" class="fa-brands fa-linkedin-in"></i></a>
          </div>


            </div>
           
           
            <div class="image col-8 style= text-align:right">
                <img id="signuplady" src="/static/images/CRM-SignUp/Group 10.png" alt="signup lady" class="img-fluid" />
            </div>
        </div>
    </div>
    
</body>


</html>
