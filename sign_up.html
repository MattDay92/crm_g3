<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/css/bootstrap.min.css"
      integrity="sha384-r4NyP46KrjDleawBgD5tp8Y7UzmLA05oM1iAEQ17CSuDqnUK2+k9luXQOfXJCJ4I"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/js/bootstrap.min.js"
      integrity="sha384-oesi62hOLfzrys4LxRF63OJCXdXDipiYWBnvTl9Y9/TRlw5xlKIEHpNyvvDShgf/"
      crossorigin="anonymous"
    ></script>
    <script src="https://kit.fontawesome.com/d0b506a827.js" crossorigin="anonymous"></script>
    
    <style>
      .input-group i {
          position: absolute;
      }
        
      .input-group {
          width: 100%;
          margin-bottom: 10px;
      }
        
      .icon {
          padding: 10px;
          min-width: 40px;
      }
        
      .input-field {
          width: 100%;
          padding: 10px;
          text-align: center;
      
      }
      
      h1{
        text-align: center;
      }

      #button1 {
        text-align: center;
      
      }

      p{
        text-align: center;
      }

      .iconfoot {
        align-items: center;
      }

  </style>

  </head>


  <body>
    <div class="container">
        <div class="row align-items-center">
            <div class="col-4">
                <h1><b>Sign Up</h1></b> 
                &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                
                <form class="form">
                  <div style="max-width:400px;margin:auto"></div>
                  <div class="input-group mb-3">
                    <i class="fa-regular fa-user icon"></i>
                  <input type="username" class="input-field rounded-pill" id="inputusername" placeholder="Username" />
                 </div>

                 &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                 <div style="max-width:400px;margin:auto"></div>
                 <div class="input-group mb-3">
                    <i class="fa-regular fa-envelope rounded-pill icon"></i>
                  <input type="email" class="input-field rounded-pill" id="inputemail" placeholder="Email" />
                </div>


                &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                <div style="max-width:400px;margin:auto"></div>
                <div class="input-group mb-3">
                  <i class="fa-solid fa-lock icon"></i>
                    <input type="password" class="input-field rounded-pill icon" id="inputpassword" placeholder="Password" />
                 </div>
                </form>
                &nbsp;&nbsp;


              <div id="button1"><button class="btn btn-primary rounded-pill align-items-center">&nbsp;&nbsp; Sign Up &nbsp;&nbsp;</button>
              </div>
              &nbsp;&nbsp;
            <p><b>Or sign up with social platforms :D</b> </p>
            
            
            <!-- add blank space to push over icons (css/html code not working :/) -->
            &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            
            <a title="Twitter" href="https://twitter.com/explore"><i class="fa-brands fa-twitter icon-medium iconfoot"></i></a>
            &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            <a title="Facebook" href="https://www.facebook.com/"><i class="fa-brands fa-facebook iconfoot"></i></a>
            &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            <a title="Google" href="https://www.google.com/"><i class="fa-brands fa-google iconfoot"></i></a>
            &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            <a title="Linkedin" href="https://www.linkedin.com/feed/"><i class="fa-brands fa-linkedin-in iconfoot"></i></a>
          


            </div>
           
           
            <div class="image col-7 mt-5">
                <img id="signuplady" src="/static/images/CRM-SignUp/Group 10.png" alt="signup lady" class="img-fluid" />
            </div>
        </div>
    </div>
    
</body>


</html>
